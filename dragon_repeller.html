<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPG - Dragon Repeller Stats</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="game">
    <div id="stats">
      <h1>Leaderboard</h1>
      <div id="leaderboard">
        <!-- Mock leaderboard data will come from script.js -->
      </div>
      <h2>Your Stats</h2>
      <div id="player-stats">
        <span class="stat">XP: <strong id="xpText">0</strong></span>
        <span class="stat">Health: <strong id="healthText">100</strong></span>
        <span class="stat">Gold: <strong id="goldText">50</strong></span>
      </div>
    </div>
    <div id="animations">
      <img src="./images/knight.png" alt="Knight" class="knight">
      <img src="./images/dragon.png" alt="Dragon" class="dragon">
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
